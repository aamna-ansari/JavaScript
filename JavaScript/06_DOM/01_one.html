    <title>DOM Learning</title>
    <style>
        body{
            background-color: Black;
            color: white;
        }
    </style>

<body class="bg-black">
    <div>
        <h1 class="heading" id="h1">I'm heading1</h1>

        <h1>I'm fourth h1</h1>
        <h1>I'm fifth h1</h1>

    <ul>

        <li class="list-item">Three</li>

        <li class="list-item">Six</li>
    </ul>

</html>
