<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">

                          <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Title -->
    <title>Local Storage</title>

<body>
  <h1 class="display-4 text-center text-danger" style="font-weight: bold">Local Storage Sample</h1>
<hr/>
<div class="container ">
  <div class="row">
    <!-- First Column: Label + Input -->
    <div class="col-md-4" >
        <label for="add-item"  class="m-2">Add Item to local storage</label><br>
        <div class="d-flex align-items-center">

          <input type="text" id="inputField" class="form-control me-2" placeholder="Type Anything You Want">
          <button onclick= "hanldleCreate()" class="btn btn-danger rounded-end" type="button" id="button-addon2">Save</button>
        </div>  
      </div>

      <!-- Second Column: Label + Button -->
      <div class="col-md-4" >
        <label for="remove-item"  class="m-2">Click me to read value from local storage</label><br>
        <button onclick="handleRead()" class="btn btn-danger rounded" type="button" id="button-addon2">Read</button>
        <p class="mt-4 " >Value Read from local storage</p>
        <p class="mt-2 " id="dataRead">ðŸ¤¨</p>
      </div>

      <!-- Third Column: Label + Button -->
      <div class="col-md-4" >
        <label for="clear-local-storage"  class="m-2 ">Clear Local Storage</label> <br>
        <button onclick="handleDelete()" class="btn btn-danger rounded" type="button" id="button-addon2">Clear All</button>
        <p class="mt-4 ">Item exist in local storage</p>
        <p class="mt-2 " id="itemCount">ðŸ¤¨</p>
      </div>
    </div>
  </div>
</body>


<script src="./script.js"></script>
